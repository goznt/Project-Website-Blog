<body>
    <link rel="stylesheet" href="Signstyle.css">

    <div id="login-box">
        <div class="left">
            <h1>Sign up</h1>

            <input type="text" name="email" placeholder="E-mail" />
            <input type="password" name="password" placeholder="Password" />
            <input type="password" name="password2" placeholder="Retype password" />

            <input type="submit" name="signup_submit" value="Sign me up" />
        </div>

        <div class="right">
            <span class="loginwith">Sign in with<br />social network</span>

            <button class="social-signin facebook"> <a href="https://www.facebook.com/campaign/landing.php?campaign_id=1654852700&extra_1=s%7Cc%7C318683836456%7Ce%7Cfacebook%20login%7C&placement=&creative=318683836456&keyword=facebook%20login&partner_id=googlesem&extra_2=campaignid%3D1654852700%26adgroupid%3D63261960853%26matchtype%3De%26network%3Dg%26source%3Dnotmobile%26search_or_content%3Ds%26device%3Dc%26devicemodel%3D%26adposition%3D%26target%3D%26targetid%3Dkwd-1409285535%26loc_physical_ms%3D9072528%26loc_interest_ms%3D%26feeditemid%3D%26param1%3D%26param2%3D&gclid=Cj0KCQjw3IqSBhCoARIsAMBkTb0HNIcb4ERX11o9An3R66xVpSe4m691ePl87770avU1I5a7dzDSHooaAmX0EALw_wcB">Log in with facebook <a href="#" class="fa fa-facebook"></a>  </a></button>
            <button class="social-signin twitter"> <a href="https://twitter.com/home">Log in with Twitter  <a href="#" class="fa fa-twitter"></a></a></button>
            <button class="social-signin google"><a href="https://www.google.com/intl/id/gmail/about/">Log in with Google <a href="#" class="fa fa-google"></a></a></button>
            <button class="tbl-ijo"> <a href="web Blog.html" >Cancel</a></button>
            <style>
                .tbl-ijo {
                    background-color: rgb(237, 229, 241);
                    color: azure;
                    font-size: medium;
                    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                }
            </style>
        </div>

        <div class="or">OR</div>

    </div>

</body>

</html>
